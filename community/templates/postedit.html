{% extends 'list.html' %}
{% block content %}
<head>

        #submit{
            float:right;
        }

        #main {
            margin-top: 150px;
        }
    </style>
    
    <title>글 수정하기</title>
</head>
<body>

        <form method='POST'>
             {% csrf_token %}
            {{form.as_p}}
            <br>
            <input id="submit" type="submit" value="수정">
        </form>

    </div>

</body>

{% endblock %}
