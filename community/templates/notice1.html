{% extends 'list.html' %}
{% load static %}
{% block content %}
<html>
    <head>
        <style>
        #cookResult {
            background-color:bisque;
            border-radius: 20px;
            width : 1000px
        }
        .col-md-12{
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            margin-top: 28%;
            padding: 3%;
            margin-bottom: 30%;

        }
        </style>
    </head>
<body>
    <div id="cookResult" class="col-md-12">

            <h3>제목 : 게시물 작성법</h3>
            <br/>
            <p>글쓴이 : 관리자</p>
            <hr/>
            <p>등린킹에서 다양한 등산에 관련된 소중한 경험을 공유해주세요!</p>
            <p>커뮤니티 이용을 아름답게 가꾸어 나갑시다.</p>

            <div class="bt">
                {% if post.writer == user %}
                <a href="{% url 'postupdate' post.id %}"><button type="button" class="btn btn-secondary">수정하기</button></a>
                <a href="{% url 'postdelete' post.id %}"><button type="button" class="btn btn-secondary" onclick="return confirm('정말 삭제하시겠습니까?')">삭제하기</button></a>
                   
                {% endif %}
            </div>
            <hr/>
            <a href="{% url 'list' %}"><button type="button" class="btn btn-secondary float-right">뒤로가기</button></a>
    </div>

    
</body>
</html>
{% endblock %}
